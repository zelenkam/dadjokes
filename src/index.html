<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Likes</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="joke">
        <div class="joke__body">
          <img class="joke__user" src="assets/img/user01.png" />
          <p class="joke__text">
            The secret service isn't allowed to yell "Get down!" anymore when
            the president is about to be attacked. Now they have to yell
            "Donald, duck!"
          </p>
        </div>
        <div class="joke__likes">
          <button
            id="btn-up"
            class="btn-like btn-like--up"
            @click="like"
          ></button>
          <span id="likes-up" class="likes-count likes-count--up"
            >{{upLikes}}</span
          >
          <button
            id="btn-down"
            class="btn-like btn-like--down"
            @click="dislike"
          ></button>
          <span id="likes-down" class="likes-count likes-count--down"
            >{{downLikes}}</span
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
